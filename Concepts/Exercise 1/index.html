<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{firstName}} {{lastName}} ({{age}})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{age * 3}}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{randomNum()}}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="imgSrc" style="width:100px;height:100px">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input v-bind:value="firstName" type="text">
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#exercise',
        data: {
            firstName: 'Shreyas',
            lastName: 'Shetty',
            age: 25,
            imgSrc: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Tesla_Visit_3_%289267529364%29.jpg/320px-Tesla_Visit_3_%289267529364%29.jpg'
        },
        methods: {
            randomNum: function () { return Math.random() }
        },
    })
</script>

</html>
